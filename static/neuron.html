<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <title>neuron</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">

    <!--<script src="/static/js/jquery-1.8.1.min.js" type="text/javascript"></script>-->
    <script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="/static/js/purl.js" type="text/javascript"></script>
    <script src="/static/js/utils.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            function highlight(text, h){
                var index = text.indexOf(h);
                if (index >= 0){
                    return text.substring(0, index) + "<span class='highlight'>" + text.substring(index, index + h.length) + "</span>" + text.substring(index + h.length);
                }
            }

            query_str = $.url().param('q');
            $.getJSON("/neuron/" + query_str , function(response){

                var neurons = response.neurons;
                var s = response.sentences;
                $("#results").append('<p>' + neurons.length + ' results found</p><br/><br/>');
                $.each(neurons, function(index, n) {
                    var sentence_id = n['sentence_id'];
                    var pmid = n['pmid']
                    var txt = s[sentence_id];
                    var highlighted = highlight(txt, query_str);

                    $("#results").append('<p>{0} (<a href="http://www.ncbi.nlm.nih.gov/pubmed/{1}">PubMed</a>)</p>'
                        .format(highlighted, pmid));
                });
                $("#results").append('</ul>');
            });

        });
</script>
</head>
<body>
    <div class="container">
        <h3 id="title"></h3>
        <div id="results"></div>
    </div>
    <div class="footer">
        <div class="container">
            <p class="text-muted myfooter">neuroNER ~ Created by <a href="mailto:stripat3@gmail.com">Shreejoy Tripathy</a> and <a href="mailto:renaud.richardet@epfl.ch">Renaud Richardet</a>.</p>
        </div>
    </div>

</body>
</html>
